<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bookmarks-card.html">

<dom-module id="bookmarks-list">
    <template>
        <style>
            :host {
                display: inline;
            }
        </style>

        <!--iron-ajax
                auto
                url="http://bookmarks.dev.sergi.vdmi/bookmarks.json"
                handle-as="json"
                last-response="{{response}}"></iron-ajax-->

        <template is="dom-repeat" items="{{bookmarks}}">
            <bookmarks-card title="{{item.title}}" url="{{item.url}}"></bookmarks-card>
        </template>
    </template>

    <script>
        Polymer({

            is: 'bookmarks-list',
            properties: {
                bookmarks: {
                    type: Object,
                },
            },
            ready: function() {
                $bookmarks = localStorage.getItem('bookmarks');
                if (!$bookmarks) {
                    $bookmarks = '[]';
                    localStorage.setItem('bookmarks', $bookmarks);
                }
                this.bookmarks = JSON.parse($bookmarks);
            }
        });
    </script>
</dom-module>
