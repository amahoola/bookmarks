<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">

<dom-module id="bookmarks-add">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        right: 25px;
        bottom: 25px;
        z-index: 1000;
      }
      paper-dialog {
        width: 300px;
      }
    </style>
    
    <paper-fab icon="add" raised onclick="animated.open()"></paper-fab>
    <paper-dialog id="animated" entry-animation="fade-in-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Add Bookmark</h2>
      <p>To add your bookmark just fill in a title and the url</p>
      <form is="iron-form" method="get" action="/" id="basic">
        <paper-input label="Title" name="title" char-counter maxlength="25" required error-message="Fill in a title"></paper-input>
        <paper-textarea label="URL" name="url" required error-message="Fill in an URL"></paper-textarea>
        <div class="buttons">
        </div>
          <paper-button onclick="_submit(event)">Submit</paper-button>
          <paper-button dialog-dismiss onclick="_reset(event)">Cancel</paper-button>

        <div class="output"></div>
      </form>
      <script>
        function _submit(event) {
          Polymer.dom(event).localTarget.parentElement.submit();
        }
        function _reset(event) {
          var form = Polymer.dom(event).localTarget.parentElement
          form.reset();
          form.querySelector('.output').innerHTML = '';
        }
        basic.addEventListener('iron-form-submit', function(event) {
          this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
        });
      </script>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'bookmarks-add',
      
    });
  </script>
</dom-module>
