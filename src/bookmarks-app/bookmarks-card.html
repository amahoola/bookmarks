<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="bookmarks-card">
    <template>
        <style>
            :host {
                display: inline-block;
                margin: 25px;
                font-family: 'Roboto', sans-serif;
            }

            .card-content {
                height: 100px;
                width: 200px;
                overflow-y: auto;
            }

            .bookmarks-header {
                @apply(--paper-font-headline);
            }

            .bookmarks-title {
                display: inline-block;
                max-width: 150px;
                word-break: break-word;
            }

            .bookmarks-url {
                color: var(--paper-grey-600);
                word-break: break-all;
            }

            .bookmarks-favicon {
                float: right;
                vertical-align: middle;
                display: inline-block;
            }

            a {
                color: #000;
                text-decoration: none;
            }
        </style>

        <paper-card>
            <div class="card-content">
                <div class="bookmarks-header"><span class="bookmarks-title">{{title}}</span>
                    <div class="bookmarks-favicon">
                        <img src="http://www.google.com/s2/favicons?domain={{url}}"/>
                    </div>
                </div>
                <a href="{{url}}" target="_blank"><p class="bookmarks-url">{{url}}</p></a>
            </div>
            <div class="card-actions">
                <template is="dom-if" if="{{editMode}}">
                    <paper-icon-button icon="delete">Delete</paper-icon-button>
                </template>
                <template is="dom-if" if="{{!editMode}}">
                    <a href="{{url}}">
                        <paper-button>Go!</paper-button>
                    </a>
                    <a href="{{url}}" target="_blank">
                        <paper-button>New Tab</paper-button>
                    </a>
                </template>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({

            is: 'bookmarks-card',

            properties: {
                title: {
                    type: String,
                    value: 'Google',
                },
                url: {
                    type: String,
                    value: 'http://google.com',
                },
                editMode: {
                    type: Boolean,
                    value: false,
                },
            },
        });
    </script>
</dom-module>
